<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.1.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Enter gross annual income</label>
                <input type="number" id="income" class="form-control" placeholder="Enter gross annual income" required>
                <span class="error-icon" id="incomeError" title="Invalid input!">!</span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter extra income</label>
                <input type="number" id="extraIncome" class="form-control"placeholder="Enter extra income from other source" >
                <span class="error-icon" id="extraIncomeError" title="Invalid input!">!</span>
            </div>
            <div class="form-group">
                <label for="age">Enter age group</label>
                <select id="age" class="form-control">
                    <option value="40">&lt;40</option>
                    <option value="40 60">&ge;40 &lt;60</option>
                    <option value="60">&ge;60</option>
                </select>
                <span class="error-icon">!</span>
            </div>  
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions</label>
                <input type="number" id="deductions"placeholder="Add total applicable deductions" class="form-control" >
                <span class="error-icon" id="deductionsError" title="Invalid input!">!</span>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Your overall income will be</h2>
            <p id="taxResult"></p>
            <h4>after tax deductions</h4>
            <button id="btn1" class="close">Close</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
